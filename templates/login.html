{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% block content %}
<div style="text-align: center; margin-top: 50px; margin-bottom: 50px;">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
<p>Not a member yet? </p>
    <a href="{% url 'register' %}">Join now!</a>
</div>
{% endblock %}
</body>
